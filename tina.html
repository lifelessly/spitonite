<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bypasser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Changed to pitch black */
            color: #90EE90; /* Light green color for main text */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            padding: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            opacity: 0; /* Start hidden for fade-in effect */
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }
 
        @keyframes fadeIn {
            to {
                opacity: 1; /* Fade to visible */
            }
        }
 
        h1 {
            color: #00BFFF; /* Title color */
            animation: slideIn 1s forwards; /* Slide-in animation */
            opacity: 0; /* Start hidden for fade-in effect */
            animation-delay: 0.5s; /* Delay for title */
            text-align: center;
        }
 
        @keyframes slideIn {
            from {
                transform: translateY(-20px); /* Slide from above */
                opacity: 0; /* Start hidden */
            }
            to {
                transform: translateY(0); /* Slide to original position */
                opacity: 1; /* Fade to visible */
            }
        }
 
        #output {
            color: #1E90FF; /* Color for output text */
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            text-align: center; /* Center align output text */
            backdrop-filter: blur(5px);
            font-size: 18px; /* Increased font size for visibility */
        }
 
        #inputText {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            margin: 10px 0; /* Adjusted margin */
            background-color: white; /* Changed to white */
            color: black; /* Changed text color to black for visibility */
        }
 
        button {
            background-color: #00BFFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Added margin */
        }
 
        button:hover {
            background-color: #1E90FF;
        }
 
        .footer {
            margin-top: auto;
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center; /* Center align footer text */
        }
 
        .tab {
            display: flex;
            margin-bottom: 20px;
        }
 
        .tab button {
            background-color: #444;
            color: white;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
 
        .tab button.active {
            background-color: #00BFFF;
        }
 
        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            padding: 10px;
            width: 300px;
            max-width: 100%;
            text-align: center; /* Center align tab content */
        }
 
        .tab-content.active {
            display: block;
        }
 
        .notification {
            color: white;
            margin-top: 10px;
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s; /* Fade out effect */
        }
    </style>
</head>
<body>
    <h1>Chat Bypasser</h1>
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'Custom')">Custom Input</button>
    </div>
 
    <div id="Custom" class="tab-content active">
        <input type="text" id="inputText" placeholder="Type something..." />
        <button onclick="replaceText()">Replace Text</button>
        <div id="output"></div>
        <div id="notification" class="notification">Sentence bypassed!</div>
    </div>
 
    <div class="footer">Made by Delly</div>
 
    <script>
        function openTab(evt, tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            const tabLinks = document.querySelectorAll('.tablinks');
 
            tabContents.forEach(content => {
                content.classList.remove('active');
            });
 
            tabLinks.forEach(link => {
                link.classList.remove('active');
            });
 
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }
 
        function replaceText() {
            const input = document.getElementById('inputText').value;
            const transformedText = input
                .replace(/F/g, 'ꜰ')  // Replace capital 'F' with ꜰ
                .replace(/f/g, 'ḟ')   // Replace lowercase 'f' with ḟ
                .replace(/a/g, 'а')   // Replace lowercase 'a' with а
                .replace(/c/g, 'с')   // Replace lowercase 'c' with с
                .replace(/e/g, 'е')   // Replace lowercase 'e' with е
                .replace(/h/g, 'һ')   // Replace lowercase 'h' with һ
                .replace(/i/g, 'ı̇̇')  // Replace lowercase 'i' with ı̇̇
                .replace(/s/g, 'ѕ')   // Replace lowercase 's' with ѕ
                .replace(/p/g, 'ṗ')   // Replace lowercase 'p' with ṗ
                .replace(/j/g, 'ј')   // Replace lowercase 'j' with ј
                .replace(/o/g, 'о')   // Replace lowercase 'o' with о
                .replace(/ /g, '   ̇'); // Replace space with two spaces and a dot
 
            // Set plain text in output
            document.getElementById('output').textContent = transformedText;
 
            // Show notification
            const notification = document.getElementById('notification');
            notification.style.opacity = 1; // Show notification
            setTimeout(() => {
                notification.style.opacity = 0; // Hide after 1 second
            }, 1000);
        }
    </script>
</body>
</html>
