<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLimit Bypasses</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDB8fHVuaXZlcnNlJTIwY29zbWV0aWN8ZW58MHx8fHwxNjk5MjY1NzI0&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00BFFF, 0 0 20px #00BFFF;
        }
        textarea {
            width: 80%;
            height: 100px;
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
            transition: box-shadow 0.3s;
        }
        textarea:focus {
            box-shadow: 0 0 20px rgba(0, 191, 255, 1);
            outline: none;
        }
        button {
            background-color: #00BFFF;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        button:hover {
            background-color: #008CBA;
            transform: scale(1.05);
        }
        #output {
            width: 80%;
            height: 100px;
            background-color: rgba(34, 34, 34, 0.8);
            color: lightgreen;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            overflow: auto;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        #notification {
            margin-top: 10px;
            font-size: 14px;
            color: lightgreen;
        }
    </style>
</head>
<body>
 
    <h1>NoLimit Bypasses</h1>
    <textarea id="inputText" placeholder="Type your text here..."></textarea>
    <button onclick="transformText()">Transform Text</button>
    <textarea id="output" readonly></textarea>
    <div id="notification"></div>
 
    <script>
        function transformText() {
            const inputText = document.getElementById("inputText").value;
            const transformations = {
                'a': 'а',
                'c': 'с',
                'e': 'е',
                'h': 'һ',
                'i': 'ı̇',  // Replacement for 'i'
                'u': 'น',
                'p': 'р',
                'j': 'ј',
                'o': 'о',
                'w': 'พ',  // Replacement for 'w'
                's': 'ร'   // Replacement for 's'
            };
 
            let transformedText = inputText;
            for (const [original, replacement] of Object.entries(transformations)) {
                transformedText = transformedText.replace(new RegExp(original, 'g'), replacement);
            }
 
            // Replace single spaces with space + dot
            transformedText = transformedText.replace(/ /g, ' ̇');
 
            document.getElementById("output").value = transformedText;
            copyToClipboard(transformedText);
            document.getElementById("notification").innerText = "Output copied to clipboard!";
        }
 
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Text copied to clipboard');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
 
</body>
</html>
