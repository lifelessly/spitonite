<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformer</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        #output {
            width: 80%;
            height: 100px;
            background-color: #1e1e1e;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            overflow: auto;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
 
    <h1>Text Transformer</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button onclick="transformText()">Transform Text</button>
    <textarea id="output" readonly></textarea>
 
    <script>
        function transformText() {
            const inputText = document.getElementById("inputText").value;
 
            // Word replacements
            const wordTransformations = {
                'cock': 'coсk'         // Replace 'cock' with 'coсk'
            };
 
            // Letter transformations
            const letterTransformations = {
                'c': 'с',
                'a': 'а',
                'o': 'о',
                'j': 'ј',
                'p': 'р',
                'l': 'ӏ',
                'e': 'е',
                'i': 'ı̇',             // Replace 'i' with 'ı̇'
                'y': 'у',              // Replace 'y' with 'у'
            };
 
            let transformedText = inputText;
 
            // Apply word transformations
            for (const [original, replacement] of Object.entries(wordTransformations)) {
                const regex = new RegExp(original, 'gi'); // Case-insensitive global search
                transformedText = transformedText.replace(regex, replacement);
            }
 
            // Apply letter transformations
            for (const [original, replacement] of Object.entries(letterTransformations)) {
                const regex = new RegExp(original, 'gi'); // Case-insensitive global search
                transformedText = transformedText.replace(regex, replacement);
            }
 
            // Replace spaces with ' ̃' (space + ̃)
            transformedText = transformedText.replace(/ /g, ' ̃');
 
            // Display transformed text
            document.getElementById("output").value = transformedText;
 
            // Copy to clipboard
            copyToClipboard(transformedText);
        }
 
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Text copied to clipboard');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
 
</body>
</html>
