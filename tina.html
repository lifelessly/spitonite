<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestCBer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: #ff66b2; /* Slightly pink */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ff66b2; /* Slightly pink border */
            background-color: #222; /* Darker background for textarea */
            color: #ff66b2; /* Slightly pink text */
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff66b2; /* Slightly pink */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff3385; /* Darker pink on hover */
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ff66b2; /* Slightly pink border */
            padding: 10px;
            background-color: #222; /* Dark background for output */
            color: #ff66b2; /* Slightly pink text */
            white-space: pre-wrap;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>BestCBer</h1>
<textarea id="inputText" placeholder="Type your text here..."></textarea>
<button onclick="replaceCharacters()">Replace Characters</button>

<h2>Output:</h2>
<div id="output"></div>

<script>
    function replaceCharacters() {
        let text = document.getElementById('inputText').value;
        const replacements = {
            'a': 'а', 'c': 'с', 'e': 'е', 'h': 'һ', 'i': 'ı̇',
            'o': 'о', 'p': 'р', 'y': 'у', 's': 'ѕ',
            'A': 'А', 'B': 'В', 'C': 'С', 'D': 'D', 'E': 'Е',
            'F': 'F', 'G': 'G', 'H': 'H', 'I': 'Ӏ', 'L': 'L',
            'M': 'M', 'N': 'N', 'O': 'О', 'P': 'Р', 'Q': 'Q',
            'R': 'R', 'S': 'S', 'T': 'Т', 'U': 'U', 'V': 'V',
            'W': 'W', 'X': 'Х', 'Y': 'Y', 'Z': 'Z'
        };

        // Replace spaces with a space followed by a combining tilde
        text = text.replace(/ /g, ' ' + String.fromCharCode(0x0320));

        for (let key in replacements) {
            const regex = new RegExp(key, 'g');
            text = text.replace(regex, replacements[key]);
        }

        document.getElementById('output').textContent = text;
    }
</script>

</body>
</html>
